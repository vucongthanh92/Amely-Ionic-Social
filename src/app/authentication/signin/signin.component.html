<ion-content padding class="transparent-header">
    <div padding>
        <ion-row>
            <ion-col>
                <img class="logo" src="assets/imgs/logo.png" />
            </ion-col>
        </ion-row>
        <form (ngSubmit)="onLogin()">
            <ion-row>
                <ion-col>
                    <ion-list inset class="no-border">
                        <ion-item style="background-color: #fff;">
                            <ion-label>
                                <img class="login_icon" src="assets/imgs/iconUser.png" />
                            </ion-label>
                            <ion-input type="text" name="username" [(ngModel)]="username" (ionChange)="setUsername(username)" placeholder="Tên đăng nhập"></ion-input>
                        </ion-item>
                        <ion-item style="background-color: #fff;">
                            <ion-label>
                                <img class="login_icon" src="assets/imgs/iconPass.png" />
                            </ion-label>
                            <ion-input type="password" name="password" [(ngModel)]="password" placeholder="Mật khẩu"></ion-input>
                        </ion-item>
                    </ion-list>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <!-- <button class="login-button" type="submit" id="btnLogin">
            <img style="max-width: 75%;" src="assets/imgs/buttonLogin.png" alt="">
          </button> -->
                    <div style="text-align: center;">
                        <button class="buttonSubmit" ion-button type="submit">ĐĂNG NHẬP</button>
                    </div>
                </ion-col>
            </ion-row>
            <br>
            <ion-row>
                <ion-col style="position: relative; margin-left: 6vw;">
                    <div class="txtRememberRegister" tappable (click)="forgotPassword()">
                        <span style="color: #289ae1;">Quên mật khẩu</span>
                        <img src="assets/imgs/iconForgot.png" style="width: 14px;" alt="">
                    </div>
                </ion-col>

                <ion-col style="position: relative; margin-left: -10vw;">
                    <div tappable (click)="onRegister()" class="txtRememberRegister">
                        <span style="color: #289ae1;">Đăng ký</span>
                        <!-- <ion-icon class="signin_icon" name="arrow-dropright-circle"></ion-icon> -->
                        <img src="assets/imgs/iconRegister.png" style="width: 14px;" alt="">
                    </div>
                </ion-col>
            </ion-row>
        </form>
    </div>
</ion-content>
