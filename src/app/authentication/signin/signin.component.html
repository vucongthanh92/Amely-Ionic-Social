<ion-content padding class="transparent-header">
  <div padding>
    <ion-row>
      <ion-col>
        <img class="logo" src="assets/imgs/logo1.png" />
      </ion-col>
    </ion-row>
    {{ latitude }} {{ longitude }}
    <form (ngSubmit)="onLogin()">
      <ion-row>
        <ion-col>
          <ion-list inset class="no-border">
            <ion-item>
              <ion-label>
                <img class="login_icon" src="assets/imgs/ic_username.png" />
              </ion-label>
              <ion-input type="text" name="username" [(ngModel)]="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>
                <img class="login_icon" src="assets/imgs/ic_password.png" />
              </ion-label>
              <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button class="login-button" type="submit" id="btnLogin">Đăng Nhập</button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button class="register-button" type="button" (click)="onRegister()">Đăng Ký</button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <div class="txtRememberRegister">
            <span>Quên Mật Khẩu</span>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
