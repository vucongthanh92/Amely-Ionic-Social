<ion-content>
  <ion-grid>
    <ion-row style="height: 30%">
      <ion-col col-4 offset-4 style="text-align: center;">
        <img width="80%" src="assets/imgs/logo1.png" />
      </ion-col>
    </ion-row>
    {{ latitude }} {{ longitude }}
    <form (ngSubmit)="onLogin()">
      <ion-row>
        <ion-col col-12>
          <ion-item class="edtLogin">
            <ion-label>
              <img width="30vw" height="30vw" src="assets/imgs/ic_username.png" />
            </ion-label>
            <ion-input type="text" placeholder="Username" name="username" [(ngModel)]="username"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-12>
          <ion-item class="edtLogin">
            <ion-label>
              <img width="30vw" height="30vw" src="assets/imgs/ic_password.png" />
            </ion-label>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6 push-3>
          <button ion-button [ladda]="is_logging" type="submit" id="btnLogin" ion-button margin-top>Đăng Nhập</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-row col-6>
          <p class="txtRememberRegister">Quên mật khẩu
            <img width="10vw" height="10vw" src="assets/imgs/logo.png" />
          </p>
        </ion-row>
        <ion-row col-6>
          <p class="txtRememberRegister" (click)="onRegister()">Đăng ký
            <img width="10vw" height="10vw" src="assets/imgs/logo.png" />
          </p>
        </ion-row>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
