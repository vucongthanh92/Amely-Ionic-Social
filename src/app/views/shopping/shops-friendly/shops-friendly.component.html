<ion-content class="outer-content">
  <ion-card *ngFor="let shop of shops" (click)="goToPage('shop');">
    <ion-row>
      <ion-col col-3>
        <img width="100%" *ngIf="shop.avatar" src="{{shop.avatar}}" >

      </ion-col>
      <ion-col col-9>
        <ion-label>Name Shop</ion-label>
        good very good
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
