<ion-content padding>
  <ion-list no-lines *ngIf="shops">
    <ion-item class="shops_friendly_item" *ngFor="let shop of shops" (click)="goToPage('shop',shop.guid);">
      <ion-avatar item-start>
        <img class="shops_friendly_image" src="{{shop.avatar}}" onError="this.src='assets/imgs/image_not_found.jpg';">
      </ion-avatar>
      <h2 class="shops_friendly_title">{{shop.title}}</h2>
      <p class="shops_friendly_description" *ngIf="shop.introduce" innerHtml="{{shop.introduce}}"></p>

      <!-- <span innerHtml="{{shop.introduce}}"></span> -->
    </ion-item>

    <div *ngIf="shops.length == 0" class="shop_friendly_nodata">
      <img src="assets/imgs/ic_feed.png">
      <div class="shop_friendly_nodata_title">
        Không có dữ liệu...
      </div>
    </div>
  </ion-list>

  <ion-list no-lines *ngIf="!shops">
    <ion-item *ngFor="let fake of fakeUsers" class="fakeItem">
      <ion-avatar item-start>
        <div class="divCustom"></div>
      </ion-avatar>
      <h2></h2>
    </ion-item>
  </ion-list>
</ion-content>
