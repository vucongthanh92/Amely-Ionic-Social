<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="!is_search_show">Mua Sắm</ion-title>
    <ion-searchbar [(ngModel)]="search_content" *ngIf="is_search_show" class="shopping_searchbar"></ion-searchbar>
    <ion-buttons end>
      <button ion-button class="shopping_bar_icon" (click)="search()" class="shopping_search_box">
        <ion-icon name="ios-search"></ion-icon>
      </button>
      <button ion-button class="shopping_bar_icon" (click)="changePage()" class="shopping_cart">
        <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
      </button>
      <button class="personal_event" ion-button (click)="openPopover($event)" class="shopping_more">
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-tabs tabsPlacement="top" [id]="check_screen" primary>
  <ion-tab [root]="tab1Root" tabTitle="AMELY MALL" tabIcon="store"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="VOUCHER" tabIcon="voucher"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="CỬA HÀNG QUEN" tabIcon="store-friendly"></ion-tab>
</ion-tabs>
