<ion-header style="position: static">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="!is_search_show">Xã Hội</ion-title>
    <ion-searchbar [(ngModel)]="search_content" *ngIf="is_search_show"></ion-searchbar>
    <ion-buttons end>
      <button ion-button (click)="search()">
        <ion-icon name="ios-search"></ion-icon>
      </button>
      <button ion-button >
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-tabs tabsPlacement="top" primary style="position: static">
  <ion-tab [root]="tab1Root" tabTitle="CẬP NHẬT" tabIcon="feed"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="TRAO ĐỔI" tabIcon="offer"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="XUNG QUANH" tabIcon="around"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="SỰ KIỆN" tabIcon="event"></ion-tab>
</ion-tabs>
