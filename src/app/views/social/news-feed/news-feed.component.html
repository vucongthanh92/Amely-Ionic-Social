<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Xã hội</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-item *ngFor="let number of [0,1,2,3,4]">
      <app-feed></app-feed>
    </ion-item>
  </ion-list>
</ion-content>
<ion-fab right bottom>
  <button ion-fab style="background-color:#f18b5a; color: #fff" (click)="addNewFeed()"><ion-icon name="add"></ion-icon></button>
</ion-fab>
