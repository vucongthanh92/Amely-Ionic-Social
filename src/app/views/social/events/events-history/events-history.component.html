<ion-content class="event_history_content">
  <ion-list class="events_list" *ngIf="events">
    <ion-item class="events_item" *ngFor="let event of events" (click)="goToPage(event.guid)">
      <ion-row>
        <ion-col col-3>
          <img class="events_image" src="{{event.avatar}}" onError="this.src='assets/imgs/default-avatar-event.png'">
        </ion-col>
        <ion-col col-9>
          <div class="events_title">{{event.title}}</div>
          <div class="events_date">{{getDateCreate(event.time_created) | date:'dd/MM/yyyy'}}</div>
          <div class="events_author">Chủ sự kiện: {{getFullname(event.owner_guid)}}</div>
        </ion-col>
      </ion-row>
    </ion-item>
    <div *ngIf="events.length == 0" class="event_history_nodata">
      <div>
        <img src="assets/imgs/ic_feed.png" style="max-width: 30%" alt="">
      </div>
      <div style="color: #999;">
        Không có dữ liệu...
      </div>
    </div>
  </ion-list>

  <ion-list class="events_list" *ngIf="!events">
    <ion-item class="events_item" *ngFor="let fake of fakeUsers" class="fakeItem">
      <ion-row>
        <ion-col class="events_image" col-3>
          <div class="divCustom"></div>
        </ion-col>
        <ion-col col-6 style="bottom: 8px;">
          <div class="events_title">
            <h2></h2>
          </div>
          <div class="events_date">
            <h3></h3>
          </div>
          <div class="events_author">
            <p></p>
          </div>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
