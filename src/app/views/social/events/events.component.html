<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sự kiện</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-slides  (ionSlideDidChange)="slideChanged()" #mySlider >
    <ion-slide style="display: block; overflow-y:scroll">
      <ion-list>
        <ion-item *ngFor="let number of [0,1,2,3,4]">
          <ion-row>
            <ion-col col-12>
              DSADSA
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
    </ion-slide>
    <ion-slide style="display: block; overflow-y:scroll">
      <ion-list>
        <ion-item *ngFor="let number of [0,1,2,3,4]">
          <ion-row>
            <ion-col col-12>
              DSA
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
    </ion-slide>
    <ion-slide style="display: block; overflow-y:scroll">
      <ion-list>
        <ion-item *ngFor="let number of [0,1,2,3,4]">
          <ion-row>
            <ion-col col-12>
              DSA123
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer>
  <div class="bar bar-header bar-dark">
    <ion-segment color="primary">
      <ion-segment-button (click)="goToSlide(0);" value="user" class="segment-button {{currentIndex == 0 ? 'segment-activated activated': ''}}">
        THÀNH VIÊN
      </ion-segment-button>
      <ion-segment-button (click)="goToSlide(1);" value="group" class="segment-button {{currentIndex == 1 ? 'segment-activated activated': ''}}" >
        KHÁCH MỜI
      </ion-segment-button>
      <ion-segment-button (click)="goToSlide(2);" value="business" class="segment-button {{currentIndex == 2 ? 'segment-activated activated': ''}}">
        LỊCH SỬ
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-footer>
