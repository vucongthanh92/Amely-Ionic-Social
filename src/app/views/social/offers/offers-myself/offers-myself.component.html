<ion-content class="outer-content" id="offer_myself_container">

  <ion-row *ngIf="offers">
    <ion-col col-6 class="offer_myself_box" *ngFor="let offer of offers" (click)="changePage(offer)">
      <div class="offer_myself_datetime">
        <ion-icon name="timer"></ion-icon>
        <app-timer #countdownTimer [timeInSeconds]="offer.time_end - offer.current_time"></app-timer>
      </div>
      
      <div class="offer_myself_main">
        <p *ngIf="offer.target=='public'" class="offer_myself_location">
          <ion-icon class="public"></ion-icon> Xunh quanh</p>
        <p *ngIf="offer.target=='location'" class="offer_myself_location">
          <ion-icon  class="around"></ion-icon> Theo vị trí</p>
        <p *ngIf="offer.target=='friends'" class="offer_myself_location">
          <ion-icon  class="friend"></ion-icon> Bạn bè</p>

        <div class="offer_myself_image">
          <img width="100%" *ngIf="offer.product_snapshot.images[0]" src="{{offer.product_snapshot.images[0]}}" />
          <img width="100%" *ngIf="offer.product_snapshot.images[0]==''"  src="assets/imgs/image_not_found.jpg" />
        </div>
        <p class="offer_myself_title">{{offer.product_snapshot.title}} #{{offer.guid}}</p>
      </div>
  
      <div *ngIf="offer.offer_type=='random'" class="offer_myself_counter">
         {{offer.counter_offers_number}}/{{offer.limit_counter}}
      </div>
      <div *ngIf="offer.offer_type!='random'"  class="offer_myself_counter">
         {{offer.counter_offers_number}}
      </div>
  
    </ion-col>
  </ion-row>
</ion-content>
<ion-fab right bottom (click)="goToPage()">
  <button ion-fab color="danger" style="bottom: 50px;">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
