<ion-content padding>
  <ion-list no-lines>
    <ion-item *ngFor="let n of customService.notifications" (click)="goToPage(n)">
      <ion-avatar item-start>
        <img src="{{n.from_user.avatar}}">
      </ion-avatar>
      <h2>{{n.title}}</h2>
      <p>{{ convertDate(n.time_created) | date: 'H:mm dd/MM/yyyy'}}</p>
    </ion-item>
  </ion-list>
</ion-content>
