<ion-content class="outer-content" style="top: 44px;">
  <ion-list>
    <ion-item *ngFor="let friend of friends">
      <ion-row>
        <ion-col col-10 (click)="goToPage(friend)">
          <ion-row>
            <ion-col class="contact_user_image_box" col-4>
              <img width="100%" src="{{ friend.avatar }}" />
            </ion-col>
            <ion-col class="contact_user_info" col-8>
              <div class="contact_user_title">{{ friend.fullname }}</div>
              <div class="contact_user_description" *ngIf="friend.thought" > {{getThought( friend.thought)}}</div>
              <div *ngIf="friend.mood" > <img class="contact_user_mood_icon" src="{{getMoodIcon(friend.mood.guid).image}}"> 
                <span class="contact_user_mood_title">{{ friend.mood.title }}</span>
              </div>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col class="contact_user_chatbox" col-2>
          <img class="contact_user_chat" src="assets/imgs/ic_chat.png" (click)="goToPageChat(friend, 'individual')" />
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
<ion-fab right bottom (click)="addFriend();">
  <button ion-fab color="danger" style="bottom: 50px;">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
