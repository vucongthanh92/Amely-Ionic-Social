<ion-list>
  <ion-item *ngFor="let friend of friends">
    <ion-row>
      <ion-col col-3 (click)="goToPage()">
        <img width="100%" src="{{ friend.avatar }}" />
      </ion-col>
      <ion-col col-7 (click)="goToPage()">
        {{ friend.username }}
      </ion-col>
      <ion-col col-2>
        <img width="100%" src="assets/imgs/ic_chat.png" (click)="goToPageChat()"/>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-list>
