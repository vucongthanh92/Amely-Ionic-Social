<ion-list>
  <ion-item *ngFor="let friend of friends">
    <ion-row>
      <ion-col col-9 (click)="goToPage(friend)">
        <ion-row>
          <ion-col col-4 >
            <img width="100%" src="{{ friend.avatar }}" />
          </ion-col>
          <ion-col col-8 >
            {{ friend.username }}
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-2>
        <img width="100%" src="assets/imgs/ic_chat.png" (click)="goToPageChat()"/>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-list>
