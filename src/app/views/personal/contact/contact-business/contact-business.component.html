<ion-list>
  <ion-item *ngFor="let page of business_pages" (click)="goToPage(page)">
    <ion-row>
      <ion-col col-3>
        <img width="100%" src="{{page.avatar}}" />
      </ion-col>
      <ion-col col-9>
        {{page.title}}
        <br> {{page.description}}
      </ion-col>
    </ion-row>
  </ion-item>
</ion-list>
