<ion-list >
  <ion-item *ngFor="let group of groupService.groups_contact" >
    <ion-row>
      <ion-col col-2 class="contact_group_box_image" (click)="goToPage(group.guid)">
        <img class="contact_group_avatar" src="{{group.avatar}}" />
      </ion-col>
      <ion-col col-8 (click)="goToPage(group.guid)">
        <div class="contact_group_title">{{group.title}}</div>
        <div class="contact_group_mood">
          <ion-row >
            <ion-col class="contact_group_imageinfo" col-1>
              <img src="assets/imgs/ic_user_admin_gray.png" />
            </ion-col>
            <ion-col col-7 class="textInfo">
              {{getOwner(group.owner_guid).fullname}}
            </ion-col>
            <ion-col class="contact_group_imageinfo" col-1>
              <img src="assets/imgs/ic_friend_actived.png" />
            </ion-col>
            <ion-col col-1 class="textInfo">
              {{group.members_count}}
            </ion-col>
            <ion-col *ngIf="group.has_inventory" class="contact_group_imageinfo" col-1>
              <img src="assets/imgs/ic_gift_1.png" />
            </ion-col>
            <ion-col  *ngIf="group.has_inventory" col-1 class="textInfo">
              {{group.inventory_items}}
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
      <ion-col class="contact_group_chatbox" col-2>
        <img  class="contact_group_chat" src="assets/imgs/ic_chat.png" (click)="goToPageChat(group, 'group')"/>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-list>
