<ion-header>
  <app-layout-personal></app-layout-personal>
</ion-header>
<ion-content class="outer-content">
  <ion-list *ngIf="individualList">
    <h3>Ca nhan</h3>
    <ion-item *ngFor="let individual of individualList" (click)="goToPage(individual)">
      <ion-row>
        <ion-col col-3>
          <img width="100%" src="{{ individual.avatar }}" />
        </ion-col>
        <ion-col col-9>
          <p>{{ individual.from }}</p>
          <p>{{ individual.text }}</p>
          <p text-right style="font-size: 10px">
            <time>{{ individual.time | amTimeAgo }}</time>
          </p>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="groups" >
    <h3>Nhom</h3>
    <ion-item *ngFor="let group of groups" (click)="goToPage(group)">
      <ion-row>
        <ion-col col-3>
          <img width="100%" src="{{ group.avatar }}" />
        </ion-col>
        <ion-col col-9>
          <p>{{ group.title }}</p>
          <p>{{ group.last_message }}</p>
          <p text-right style="font-size: 10px">
            <time>{{ group.last_time | amTimeAgo }}</time>
          </p>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
