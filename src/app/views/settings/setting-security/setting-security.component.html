<ion-content class="outer-content">
  <ion-list class="setting_general_list">
    <ion-item class="setting_general_item" (click)="changePass()">
      <div class="setting_general_title">Đổi mật khẩu</div>
      <div class="setting_general_description">Mật khẩu tối thiểu 8 ký tự gồm chữ và số, có phân biệt chữ hoa chữ thường.</div>
    </ion-item>

    <ion-item class="setting_general_item" (click)="changePhone()">
      <div class="setting_general_title">Chuyển tài khoản sang số điện thoại mới</div>
      <div class="setting_general_description">Chuyển toàn bộ dữ liệu sang số điện thoại mới</div>
    </ion-item>
  </ion-list>
</ion-content>
