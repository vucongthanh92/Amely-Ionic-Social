<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Thiết lập</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <ion-list>
    <ion-item (click)="changePass()">
      <b>Đổi mật khẩu</b>
      <p>Mật khẩu tối thiểu 8 ký tự gồm chữ và số, có phân biệt<br> chữ hoa chữ thường.</p>
    </ion-item>
    <ion-item (click)="changePhone()">
      <b>Chuyển tài khoản sang số điện thoại mới </b>
      <p>Chuyển toàn bộ dữ liệu sang số điện thoại mới </p>
    </ion-item>

  </ion-list>
</ion-content>
