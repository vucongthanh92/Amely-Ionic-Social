<ion-content class="setting_private_content">
  <ion-list class="setting_general_list">
    <ion-item class="setting_general_item" (click)="openProfile()">
      <div class="setting_general_title">Thông tin tài khoản cá nhân</div>
      <div class="setting_general_description">Xem, cập nhật thông tin tài khoản Amely</div>
    </ion-item>

    <ion-item class="setting_general_item" (click)="openShop()">
      <div class="setting_general_title">Thông tin cửa hàng cá nhân</div>
      <div class="setting_general_description">Đăng ký, xem, cập nhật thông tin cửa hàng Amely</div>
    </ion-item>
    
    <ion-item class="setting_general_item" (click)="openSQCard()">
      <div class="setting_general_title">Thông tin thẻ thành viên</div>
      <div class="setting_general_description">Đăng ký, xem thông tin thẻ thành viên Amely</div>
    </ion-item>
    
    <ion-item class="setting_general_item" (click)="createCode()">
      <div class="setting_general_title">Mã QR của tôi</div>
      <p>Hiển thị mã QR tài khoản Amely để chia sẻ, trao đổi</p>
    </ion-item>
  </ion-list>

  <ion-card *ngIf="code_qr">
    <ngx-qrcode [qrc-value]="code_qr"></ngx-qrcode>
  </ion-card>
</ion-content>
