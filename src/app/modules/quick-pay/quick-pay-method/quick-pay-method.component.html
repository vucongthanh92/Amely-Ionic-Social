<ion-header>
  <ion-navbar>
    <ion-title>Phương thức thanh toán</ion-title>

  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list class="accordion-list">
    <ion-list-header no-lines no-padding>
      <button ion-item detail-none [style.background]="headerColor" (click)="toggleAccordion()" class="accordion-header" [class.active]="expanded">
        <ion-icon item-left name="ios-arrow-forward">
        </ion-icon>
        Thanh toán nhanh
      </button>
      <section #accordionContent [style.background]="contentColor" [class.active]="expanded" class="accordion-content">
        <ion-list>
          <ion-item (click)="confirmBill('WOD')">
            <ion-list>
              <ion-item>
                <ion-thumbnail item-left>
                  <img src="">
                </ion-thumbnail>
                <h2>Ví của tôi, nhận hàng</h2>
              </ion-item>
            </ion-list>
          </ion-item>

          <ion-item (click)="confirmBill('COD')">
            <ion-list>
              <ion-item>
                <ion-thumbnail item-left>
                  <img src="">
                </ion-thumbnail>
                <h2>COD, tiền mặt nhận hàng</h2>
              </ion-item>
            </ion-list>
          </ion-item>

          <ion-item (click)="confirmBill('COS')">
            <ion-list>
              <ion-item>
                <ion-thumbnail item-left>
                  <img src="">
                </ion-thumbnail>
                <h2>COS, tiền mặt nhập kho</h2>
              </ion-item>
            </ion-list>
          </ion-item>

        </ion-list>

      </section>
    </ion-list-header>


    <ion-list class="accordion-list">
      <ion-list-header no-lines no-padding>
        <button ion-item detail-none [style.background]="headerColor" (click)="toggleAccordionPayment()" class="accordion-header"
          [class.active]="expandedPayment">
          <ion-icon item-left name="ios-arrow-forward">
          </ion-icon>
          Thanh toán chuẩn
        </button>
        <section #accordionContentPayment [style.background]="contentColor" [class.active]="expandedPayment" class="accordion-content">
          <ion-list>
            <ion-item *ngFor="let payment of payment_methods"  (click)="onPayment(payment)">
              <ion-list>
                <ion-item>
                  <ion-thumbnail item-left>
                    <img src="">
                  </ion-thumbnail>
                  <h2>{{payment.displayname}}</h2>
                </ion-item>
              </ion-list>
            </ion-item>

          </ion-list>
        </section>
      </ion-list-header>
    </ion-list>
  </ion-list>

</ion-content>
