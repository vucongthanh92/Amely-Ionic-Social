<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons start>
      <button class="ion_navbar_box" ion-button (click)="dismiss()">
        <ion-icon class="ion_navbar_icon" ios="md-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
      <div class="ion_navbar_title">lịch sử giao hàng</div>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="history_delivery_container">
  <ion-list class="history_delivery_list" *ngIf="dos">
    <ion-item class="history_delivery_item" *ngFor="let do of dos " (click)="openDetail(do)">
      <ion-thumbnail item-left>
        <div *ngIf="do.product.images" class="history_delivery_img" [style.background]="'url(' + do.product.images[0] + ')'"></div>
      </ion-thumbnail>
      <h2 class="history_delivery_title">
        <img *ngIf='do.shipping_method=="sq/standard"' class="history_delivery_icon" src="assets/imgs/ic_gender_female_pink.png">
        <img *ngIf='do.shipping_method!="sq/standard"' class="history_delivery_icon" src="assets/imgs/ic_gender_male_blue.png">
        {{do.product.title}}
      </h2>
      <p (click)="openShop(do.product.shop)">
        <b>Cửa hàng </b>
        <span style="color: #ffa346">{{do.product.shop.title}}</span>
      </p>
      <p><b>Ngày tạo</b>{{convertDate(+do.time_created) | date:'dd/MM/yyyy'}}</p>
      <p>
        <b>Trạng thái</b>
        <span *ngIf="do.status=='new'" style="color: #ffa346">Chờ duyệt</span>
        <span *ngIf="do.status=='approved'" style="color: #ffa346">Đã duyệt</span>
      </p>
      <button ion-button clear item-right></button>
    </ion-item>
  </ion-list>
</ion-content>
