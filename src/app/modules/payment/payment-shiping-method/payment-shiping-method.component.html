<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons start>
      <button class="ion_navbar_box" ion-button (click)="dismiss()">
        <ion-icon class="ion_navbar_icon" ios="md-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
      <div class="ion_navbar_title ion_navbar_width">phương thức vận chuyển</div>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button class="payment_shipping_next" (click)="changePage()">
        <ion-icon ios="md-arrow-forward" md="md-arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="payment_shipping_content">
  <ion-list radio-group [(ngModel)]="shipping_selected">
    <ion-item *ngFor="let shipping_method of shipping_methods" (click)="shipping_method_selected(shipping_method.filename)" >
      <ion-thumbnail *ngIf="shipping_method.filename == 'sq/storage'" item-start>
        <img src="assets/imgs/vector_vao_kho_qua-01.png" />
      </ion-thumbnail>
      <ion-thumbnail *ngIf="shipping_method.filename == 'sq/standard'" item-start>
        <img src="assets/imgs/vector_giao_hang_thuong-01.png" />
      </ion-thumbnail>
      <ion-thumbnail *ngIf="shipping_method.filename == 'sq/express'" item-start>
        <img src="assets/imgs/vector_giao_hang_nhanh-01.png" />
      </ion-thumbnail>
      <ion-radio value="{{ shipping_method.filename }}" item-end></ion-radio>
      <ion-label>{{ shipping_method.displayname }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
