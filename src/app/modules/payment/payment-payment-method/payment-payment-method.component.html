<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons start>
      <button class="ion_navbar_box" ion-button (click)="dismiss()">
        <ion-icon class="ion_navbar_icon" ios="md-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
    <div class="ion_navbar_title ion_navbar_width">phương thức thanh toán</div>
  </ion-buttons>

  <ion-buttons end>
    <button ion-button class="payment_method_next" (click)="changePage()">
      <ion-icon ios="md-arrow-forward" md="md-arrow-forward"></ion-icon>
    </button>
  </ion-buttons>
 </ion-navbar>
</ion-header>

<ion-content class="payment_method_content">
  <ion-list class="payment_method_list" radio-group [(ngModel)]="payment_selected">
    <ion-item *ngFor="let payment_method of payment_methods">
      <ion-thumbnail item-start>
        <img *ngIf="payment_method.filename == 'paypal/standard'" src="assets/imgs/vector_paypal-01.png" />
        <img *ngIf="payment_method.filename == 'onepay/opatm'" src="assets/imgs/vector_atm-01.png" />
        <img *ngIf="payment_method.filename == 'onepay/opcreditcard'" src="assets/imgs/vector_visa-01.png" />
        <img *ngIf="payment_method.filename == 'sq/wallet'" src="assets/imgs/vector_wallet-01.png" />
      </ion-thumbnail>
      <ion-radio value="{{ payment_method.filename }}" item-end></ion-radio>
      <ion-label>{{ payment_method.displayname }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
