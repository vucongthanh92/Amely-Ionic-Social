<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons start>
      <button class="ion_navbar_box" ion-button (click)="dismiss()">
        <ion-icon class="ion_navbar_icon" ios="md-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
      <div class="ion_navbar_title ion_navbar_width">thống kê</div>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button class="payment_item_next" (click)="changePage()">
        <ion-icon ios="md-arrow-forward" md="md-arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div class="payment_item_content">
    <ion-row class="payment_item_product" col-12 *ngFor="let product of products">
      <ion-col col-3><img class="payment_item_product_img" src="{{ product.images[0] }}" onError="this.src='assets/imgs/image_not_found.jpg';"/></ion-col>
      <ion-col col-9>
        <div class="payment_item_product_title">{{ product.title }}</div>
        <div class="payment_item_product_price">{{ formatCurrency(product) }}
          <span class="payment_item_product_quantity"> x {{ product.display_quantity }}</span>
        </div>
      </ion-col>
    </ion-row>
  </div>
  
  <div class="payment_item_total">
    <!-- <ion-item>
      Tổng tiền trước thuế :
      <ion-note class="ionNote" item-end>
         {{ customService.formatCurrency(sub_total, currency) }}
      </ion-note>
    </ion-item>
    <ion-item>
      Thuế :
      <ion-note class="ionNote" item-end>
         {{ customService.formatCurrency(tax, currency) }}
      </ion-note>
    </ion-item> -->
    <ion-item>
      Tổng tiền :
      <ion-note class="ionNote" item-end>
         {{ customService.formatCurrency(total, currency) }}
      </ion-note>
    </ion-item>
  </div>
</ion-content>
