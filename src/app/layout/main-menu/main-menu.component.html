<ion-menu [content]="mycontent" id="mainMenu">
  <ion-content class="content-main">
    <ion-grid>
      <ion-row>
        <ion-col class="main-nav" col-6 offset-3 *ngFor="let p of pages" (click)="openPage(p)">
          <div [style.background]="'url(' + p.image + ')'" class="menu_images"></div>
          <p class="main_title">{{ p.title }}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #mycontent></ion-nav>
