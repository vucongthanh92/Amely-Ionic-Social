<ion-header>
  <ion-navbar>

    <ion-title>Tạo sự kiện</ion-title>
    <ion-buttons end>
      <button ion-button (click)="createEvent()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">
  <div class="scroll-content divTop">
    <ion-grid>
      <ion-row class="marginRow">
        <ion-col col-3 class="divSize" (click)="chooseTemplate('default')">
          <div>
            <ion-icon class="iconTopDefault" name="md-calendar"></ion-icon>
          </div>
          <div>
            <ion-label class="ionLabelTop">Mặc định</ion-label>
          </div>
        </ion-col>
        <ion-col col-3 class="divSize" (click)="chooseTemplate('marry')">
          <div>
            <ion-icon class="iconTopWedding" name="md-heart-outline"></ion-icon>
          </div>
          <div>
            <ion-label class="ionLabelTop">Đám cưới</ion-label>
          </div>
        </ion-col>
        <ion-col col-3 class="divSize" (click)="chooseTemplate('birthday')">
          <div>
            <ion-icon class="iconTopBirthday" name="ios-pizza-outline"></ion-icon>
          </div>
          <div>
            <ion-label class="ionLabelTop">Sinh nhật</ion-label>
          </div>
        </ion-col>
        <ion-col col-3 class="divSize" (click)="chooseTemplate('philanthropize')">
          <div>
            <ion-icon class="iconTopFundraising" name="ios-cash-outline"></ion-icon>
          </div>
          <div>
            <ion-label class="ionLabelTop">Gây quỹ</ion-label>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="scroll-content divCenter">
    <ion-row class="marginRow">
      <ion-col col-3 class="marginCol">
        <ion-label>{{title_event}}</ion-label>
      </ion-col>
      <ion-col>
        <i>
          <ion-item class="marginCol1">
            <ion-input [(ngModel)]="name" type="text" placeholder="Tên sự kiện"></ion-input>
          </ion-item>
        </i>
      </ion-col>
    </ion-row>
    <ion-row class="marginRow">
      <ion-col col-5 class="marginCol2">
        <ion-label>Tạo kho quà chung</ion-label>
      </ion-col>
      <ion-col col-3 class="marginCol3">
        <ion-checkbox [(ngModel)]="has_inventory" checked="false"></ion-checkbox>
      </ion-col>
    </ion-row>
    <ion-row class="marginRow">
      <ion-col col-6 class="marginCol2">
        <ion-label>Đồng tổ chức</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="marginRow">
      <ion-col col-12 class="marginCol2">
        <ion-icon (click)="chooseMember()" class="iconCenter" ios="ios-add-circle" style="float: left"></ion-icon>

        <ion-scroll scrollX style="height:70px; margin-left: 30px;" *ngIf="members_chosen.length>0">
          <div class="scroll-item">
            <ion-col *ngFor="let u of members_chosen">
              <div class="item-card">
                <img width="35px" height="35px" src="{{findUser(u).avatar}}">
              </div>
            </ion-col>
          </div>
        </ion-scroll>

      </ion-col>
    </ion-row>
  </div>
  <ion-textarea [(ngModel)]="description" class="scroll-content divCenter2" placeholder="Mô tả"> </ion-textarea>
  <div class="scroll-content divBottom">
    <ion-label class="labelBottom">Chuẩn bị {{title_event}}</ion-label>
  </div>
  <div class="scroll-content divBottom1">
    <ion-row class="marginRowBottom">
      <ion-col col-6 class="marginColBottom startDay">
        <ion-datetime [(ngModel)]="date_start" displayFormat="MMM DD YYYY" placeholder="Ngày bắt đầu"></ion-datetime>
        <ion-icon class="iconBottom" id="iconDay"></ion-icon>
      </ion-col>
      <ion-col col-6 class="marginColBottom startTime">
        <ion-datetime [(ngModel)]="time_start" displayFormat="h:mm A" pickerFormat="h mm A" placeholder="Giờ bắt đầu"></ion-datetime>
        <ion-icon class="iconBottom" id="iconHour"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row class="marginRowBottom">
      <ion-col col-6 class="marginColBottom endDay">
        <ion-datetime [(ngModel)]="date_end" displayFormat="MMM DD YYYY" placeholder="Ngày kết thúc"></ion-datetime>
        <ion-icon class="iconBottom" id="iconDay"></ion-icon>
      </ion-col>
      <ion-col col-6 class="marginColBottom endTime">
        <ion-datetime [(ngModel)]="time_end" displayFormat="h:mm A" pickerFormat="h mm A" placeholder="Giờ kết thúc"></ion-datetime>
        <ion-icon class="iconBottom" id="iconHour"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row class="marginRowBottom">
      <ion-col class="marginColBottom1">
        <ion-input [(ngModel)]="location" class="inputBottom" type="text" placeholder="Địa điểm"></ion-input>
        <button class="buttonLocation">
          <ion-label class="marginLabel">Bản đồ </ion-label>
          <ion-icon class="iconLocation" id="iconPlace"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

    <ion-row class="marginRowBottom" (click)="chooseGuest()">
      <ion-col class="marginColBottom1">
        <ion-input [disabled]="true" class="inputBottom" type="text" placeholder="Khách mời ({{guests_chosen.length}})"></ion-input>
        <ion-icon class="iconBottom1" id="iconContact"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row class="marginRowBottom1">
      <ion-col class="marginColBottom1">
        <ion-label class="labelBottom1">Đóng/Mở</ion-label>
        <ion-toggle [(ngModel)]="is_open" class="ionToggleBottom" checked="true"></ion-toggle>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
