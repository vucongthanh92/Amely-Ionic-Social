<ion-list>
	<ion-item *ngFor="let user of users" (click)="goToPage(user.guid)">
		<ion-row>
			<ion-col col-2>
				<div style="position: :relative">
					<img width="100%" src="{{user.avatar}}" />
					<img *ngIf="from=='group' && isGroupAdmin(user.guid)" width="20px" height="20px" style="position: absolute;right: 0px;bottom: 0px;"
					 src="assets/imgs/ic_user_admin_gray.png">
				</div>
			</ion-col>
			<ion-col col-6>
				{{user.fullname}}
			</ion-col>
			<ion-col col-4 *ngIf="from=='user'">
				<div *ngIf="!isUserCurrent && friendsUserCurrent.length>0 && isFriend(user.guid) !== 0">
					<button *ngIf="isFriend(user.guid) === 1" ion-button small color="secondary" outline>Ban chung</button>
					<button *ngIf="isFriend(user.guid) === 2" ion-button small color="blue" outline>Thêm bạn</button>
				</div>
			</ion-col>
			<ion-col col-4 *ngIf="from=='group'">
				<div>
					<button *ngIf="isFriend(user.guid) === 1" ion-button small color="secondary" outline>Ban chung</button>
					<button *ngIf="isFriend(user.guid) === 2" ion-button small color="blue" outline>Thêm bạn</button>
				</div>
			</ion-col>
		</ion-row>
	</ion-item>
</ion-list>
