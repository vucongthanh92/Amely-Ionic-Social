<ion-row>
  <ion-col col-4 *ngFor="let type of types" (click)="goToPage('items')">
    <div class="box inventory">
      <div class="divImg">
        <ion-badge item-end class="badge1">{{type.badge}}</ion-badge>
        <img width="100%" src="{{type.image}}" />
      </div>
      <h6 class="h3Img">{{type.title}}</h6>
    </div>
  </ion-col>
  <ion-col col-4>
    <div class="box inventory">
      <h3 class="h3Img">...</h3>
    </div>
  </ion-col>
</ion-row>
