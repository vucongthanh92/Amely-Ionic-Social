<ion-list class="feed_menu_container">
    <ion-item *ngIf="is_owner" tappable (click)="deleteFeed()">Xóa</ion-item>
    <ion-item *ngIf="!is_owner" tappable (click)="report()">Gửi phản hồi</ion-item>
    <ion-item *ngIf="(is_owner || !is_owner) && post.item_type!= 'post:share:post'" tappable (click)="share()">Chia sẻ</ion-item>
</ion-list>
