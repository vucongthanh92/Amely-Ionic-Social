<ion-header>
  <ion-navbar>
    <ion-title>Đăng bài viết mới</ion-title>
    <ion-buttons end>
      <button ion-button (click)="putFeed()" [ladda]="isCreatingFeed" data-color="mint">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content" style="background-color: #fff;">
  <ion-row style="background-color: #fff;">
    <ion-col col-2>
      <img width="100%" src="{{user_current.avatar}}" alt="ionic logo">
    </ion-col>
    <ion-col col-6>
      <ion-list no-margin>
        <ion-item style="border: 1px solid #aaa; border-radius: 10px;">
          <ion-select [(ngModel)]="privacy" no-padding style="width: 100%;max-width: 100%">
            <ion-option selected value="2">Mọi người</ion-option>
            <ion-option value="3">Bạn bè</ion-option>
            <ion-option value="1">Chỉ mình tôi</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col col-4>
      <button ion-button (click)="showMood()">
        <ion-icon name="paw"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
  <ion-row style="background-color: #fff; border-top: 1px solid #eee;">
    <ion-col col-12>
      <ion-textarea [(ngModel)]="content" placeholder="Bạn đang nghĩ gì ?" rows="10" name="description"></ion-textarea>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-12>
      <div *ngFor="let user of usersTag" style="float: left">
        <a (click)="removeUserTag(user)">{{user.fullname}}, </a>
      </div>
    </ion-col>
    <ion-col col-12 *ngIf="mood_result">
      {{moods[mood_result].title}}
    </ion-col>
  </ion-row>
  <ion-row *ngIf="image">
    <img src="{{image}}" width="100%" >
  </ion-row>



</ion-content>
<ion-footer>
  <ion-row *ngIf="is_show_tag">
    <ion-list *ngIf="is_show_autocomplete">
      <ion-item *ngFor="let user of usersTmp" (click)="chooseUserTag(user)">
        {{ user.fullname }}
      </ion-item>
    </ion-list>
    <ion-searchbar #searchbar placeholder="Với" [(ngModel)]="search" (ionInput)="getItems($event)"></ion-searchbar>
  </ion-row>
  <ion-row style="background-color: #fff;border-top: 1px solid #eee">
    <ion-col col-4>
      <button ion-button full clear>
        <ion-icon name="people" (click)="showTagFriend()"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-4>
      <button ion-button full clear (click)="onLocation()">
        <ion-icon name="flag"></ion-icon>
      </button>
    </ion-col>
    <ion-col col-4>
      <button ion-button full clear (click)='imageAction()'>
        <ion-icon name="images"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-footer>
