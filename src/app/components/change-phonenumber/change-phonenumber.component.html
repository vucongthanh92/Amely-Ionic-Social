<ion-header>
  <ion-navbar>
    <ion-title>Đổi số điện thoại</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">

  <ion-list>
    <ion-item>
      <ion-input [(ngModel)]="phone_number" type="text" placeholder="Nhập số điện thoại mới"></ion-input>
    </ion-item>

  </ion-list>

  <div style="text-align: center;" (click)="changePhoneNumber()">
    <button style="border-radius: 100px;" ion-button color="primary">CẬP NHẬT</button>
  </div>

</ion-content>
