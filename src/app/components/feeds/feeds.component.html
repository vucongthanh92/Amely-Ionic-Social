<div>
    <ion-card *ngIf="posts">
        <ion-item class="feeds_item" *ngFor="let post of posts">
            <app-feed (uploaded)="someMethod($event)" *ngIf="post" [post]="post" [user]="getPoster(post.poster_guid)" [mood]="getMood(post.mood_guid)" [isShowMoreContent]=true [user_tag]="getUsersTag(post.description)" [type]="type" [shares]="shares" [users]="users">
            </app-feed>
        </ion-item>
        <div *ngIf="posts.length == 0" style="font-size: 20px; text-align: center; padding: 20px 0px 30px 0px;">
            <div>
                <img src="assets/imgs/ic_feed.png" style="max-width: 30%" alt="">
            </div>
            <div style="color: #999;">
                Không có dữ liệu...
            </div>
        </div>
    </ion-card>

    <ion-card *ngIf="!posts">
        <ion-col col-6 class="offer_myself_box" *ngFor='let fake of [9,9,9,9,9,9,9,9,9]' class='fakeItem'>
            <div class="offer_myself_main">
                <ion-grid>
                    <ion-row style="margin-left: -10px;">
                        <ion-col col-3>
                            <ion-avatar item-start>
                                <div class="divCustom2"></div>
                            </ion-avatar>
                        </ion-col>
                        <ion-col col-9>
                            <p class="offer_myself_location"></p>
                            <h3 class="offer_myself_location"></h3>
                        </ion-col>
                    </ion-row>
                </ion-grid>
                <div class="divCustom"></div>
            </div>
        </ion-col>
    </ion-card>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</div>
