<ion-content class="bodyContent">
  <div class="scroll-content divContent">
    <ion-row>
      <ion-col col-12 class="marginCol">
        <ion-label>Theo số điện thoại</ion-label>
      </ion-col>
      <ion-col>
            <ion-grid>
              <ion-row>
                <ion-col col-9>
                  <i><ion-input type="text" placeholder="Nhập số điện thoại"></ion-input></i>
                </ion-col>
                <ion-col col-3>
                  <button class="buttonSearch" ion-button>TÌM</button>
                </ion-col>
              </ion-row>
            </ion-grid>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="ionFooterToolbar">

          <ion-grid>
    <ion-row>
      <ion-col col-12 class="marginFooter">
        <ion-label>Theo cách khác</ion-label>
      </ion-col>
                <ion-col col-6  class="iconFooterBarcode">
                  <button class="buttonIcon" ion-button><ion-icon class="iconFooter" ios="ios-barcode-outline" md="md-barcode"></ion-icon></button>
                  <ion-label class="labelIconBarcode">Quét mã QR</ion-label>
                </ion-col>
                <ion-col col-6 class="iconFooterFacebook">
                  <button class="buttonIcon" ion-button><ion-icon class="iconFooter" ios="logo-facebook" md="logo-facebook"></ion-icon></button>

                   <ion-label class="labelIconFacebook">Tìm bạn từ Facebook</ion-label>
                </ion-col>
              </ion-row>
      </ion-grid>
  </ion-toolbar>
</ion-footer>
