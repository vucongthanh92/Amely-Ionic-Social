<ion-content class="find_friend_container">
  <div class="scroll-content find_friend_main">
    <ion-row class="find_friend_box">
      <ion-col col-12 class="find_friend_col">
        <ion-label>Theo số điện thoại</ion-label>
      </ion-col>
      <ion-col>
        <ion-grid>
          <ion-row>
            <ion-col col-9>
              <ion-input class="find_friend_input" [(ngModel)]="phone_number" type="text" placeholder="Nhập số điện thoại"></ion-input>
            </ion-col>
            <ion-col col-3>
              <button (click)="findUser()" class="buttonSearch" ion-button>TÌM</button>
            </ion-col>
            <div *ngIf="user_found" (click)="openUserProfile()">
              <ion-col col-3>
                <img width="100%" src="{{user_found.avatar}}" style="width: 50px; height: 50px; border-radius: 50%;">
              </ion-col>
              <ion-col col-9>
                {{user_found.fullname}}
              </ion-col>
            </div>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="ionFooterToolbar">
    <ion-grid>
      <ion-row>
        <ion-col col-12 class="marginFooter">
          <ion-label>Theo cách khác</ion-label>
        </ion-col>
        <ion-col col-6 class="iconFooterBarcode" (click)="scanQR()">
          <button class="buttonIcon" ion-button>
            <ion-icon class="iconFooter" ios="ios-barcode-outline" md="md-barcode"></ion-icon>
          </button>
          <ion-label class="labelIconBarcode">Quét mã QR</ion-label>
        </ion-col>
        <ion-col col-6 class="iconFooterFacebook">
          <button class="buttonIcon" ion-button>
            <ion-icon class="iconFooter" ios="logo-facebook" md="logo-facebook"></ion-icon>
          </button>
          <ion-label class="labelIconFacebook">Tìm bạn từ Facebook</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
