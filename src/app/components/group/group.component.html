<ion-header>
  <ion-navbar>
    <ion-title *ngIf="group">{{group.title}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="openPopover($event)">
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content" *ngIf="group">
  <div class="about-header">
    <img src="{{ group.avatar }}" alt="ionic logo" imageViewer>

  </div>
  <div class="bar bar-header bar-dark" style="background-color: #fff;">
    <ion-segment color="primary" [(ngModel)]="groupTab" style="border-bottom: 1px solid #eee;">
      <ion-segment-button value="newfeed" class="segment-button" style="border-radius: 0px; border: 0px; font-size: 20px; border-right: 1px solid #eee;"
        (click)="goToPage('newfeed');">
        <img id="tabIconFeeds" />
        <div class="txtTitle">Cập Nhật</div>
      </ion-segment-button>
      <ion-segment-button value="members" class="segment-button" style="border-radius: 0px; border: 0px; font-size: 20px" (click)="goToPage('members');">
        <img id="tabIconMember" />
        <div class="txtTitle">Thành viên</div>

      </ion-segment-button>
    </ion-segment>
    <ion-row text-center>
      <ion-col col-4>
        <button ion-button icon-left clear small color="danger" (click)="goToPage('gift', group)">
          <img class="iconSubTab" src="assets/imgs/ic_send_gift_1.png" alt="ionic logo">
          <div>Tặng quà</div>
        </button>
      </ion-col>

      <ion-col col-4>
        <div *ngIf="is_admin">
          <button ion-button icon-left clear small color="danger" (click)="inviteMember()">
            <img class="iconSubTab" src="assets/imgs/ic_send_gift_1.png" alt="ionic logo">
            <div>Mời thành viên</div>
          </button>
        </div>
      </ion-col>

      <ion-col col-4>
        <button ion-button icon-left clear small color="danger" (click)="goToPage('chat', group)">
          <img class="iconSubTab" src="assets/imgs/ic_chat_1.png" alt="ionic logo">
          <div>Nhắn tin</div>
        </button>
      </ion-col>
    </ion-row>
  </div>

  <div *ngIf="newfeedsPage">
    <ion-card style="margin-left: 0px; margin-right: 0px; width: 100%">
      <ion-card-content>
        <ion-row *ngIf="group">
          <ion-col col-12>
            <p>
              <img class="iconGroup" src="assets/imgs/ic_setting_private_actived.png"> Quản trị nhóm: {{getOwner(group.owner_guid)}}
            </p>
            <p>
              <img class="iconGroup" src="assets/imgs/ic_inventory_history_actived.png"> Ngày lập: {{dateCreated | date:'dd/MM/yyyy' }}
            </p>
            <p>
              <img class="iconGroup" src="assets/imgs/ic_member_actived.png"> Số thành viên:{{group.members.length}}
            </p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    <ion-list>
      <ion-list *ngIf="groupGuid">
        <!-- <ion-item *ngFor="let number of [0,1,2,3,4]"> -->
        <app-feeds [type]="'group'" [feed_type]="feed_type" [owner_guid]="groupGuid"></app-feeds>
        <!-- </ion-item> -->
      </ion-list>
    </ion-list>
  </div>
  <div *ngIf="membersPage">
    <app-friends [from]="'group'" [guid]="group.guid" [object]="group"></app-friends>
  </div>
</ion-content>
