<ion-header>
  <ion-navbar>
    <ion-title>Nhom A</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <div class="about-header">
    <img src="assets/imgs/logo.png" alt="ionic logo">
  </div>
  <div class="bar bar-header bar-dark" style="background-color: #fff;">
    <ion-segment color="primary" [(ngModel)]="groupTab" style="border-bottom: 1px solid #eee;">
      <ion-segment-button value="newfeed" class="segment-button" style="border-radius: 0px; border: 0px; font-size: 20px; border-right: 1px solid #eee;" (click)="goToPage('newfeed');">
        Cập nhật
      </ion-segment-button>
      <ion-segment-button value="members" class="segment-button" style="border-radius: 0px; border: 0px; font-size: 20px" (click)="goToPage('members');">
        Thành viên
      </ion-segment-button>
    </ion-segment>
    <ion-row text-center>
      <ion-col col-6>
        <button ion-button icon-left clear small color="danger">
          <ion-icon name="thumbs-up"></ion-icon>
          <div>Tặng quà</div>
        </button>
      </ion-col>
      <ion-col col-6>
        <button ion-button icon-left clear small color="danger">
          <ion-icon name="text"></ion-icon>
          <div>Nhắn tin</div>
        </button>
      </ion-col>
    </ion-row>
  </div>

  <div *ngIf="newfeedsPage">
    <ion-card style="margin-left: 0px; margin-right: 0px; width: 100%">
      <ion-card-content>
        <ion-row>
          <ion-col col-12>
            <p>
              <ion-icon name="football"></ion-icon> Quản trị nhóm: Vinh Pham
            </p>
            <p>
              <ion-icon name="football"></ion-icon> Ngày lập: 01/12/2017
            </p>
            <p>
              <ion-icon name="football"></ion-icon> Số thành viên: 2
            </p>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
    <ion-list>
      <ion-item *ngFor="let number of [0,1,2,3,4]">
        <app-feed></app-feed>
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="membersPage">
    <app-friends></app-friends>
  </div>
</ion-content>
