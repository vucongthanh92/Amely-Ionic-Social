<ion-header>
  <ion-navbar>
    <ion-title>Trang cá nhân</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="outer-content">
  <div class="about-header">
  	<img src="assets/imgs/logo.png" alt="ionic logo">
  </div>
  <ion-row style="background-color: #fff;">
    <ion-col col-6 style="border-right: 1px solid #eee">
      <button ion-button full clear (click)="changePageAlbum()" >HÌNH ẢNH</button>
    </ion-col>
    <ion-col col-6>
      <button ion-button full clear (click)="changePageFriends()" >BẠN BÈ</button>
    </ion-col>
  </ion-row>
  <ion-card style="margin-left: 0px; margin-right: 0px; width: 100%">
    <ion-card-content>
      <ion-item>
        <ion-icon name="football"></ion-icon> Cửa hàng
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-card style="margin-left: 0px; margin-right: 0px; width: 100%">
    <ion-card-content>
      <ion-row>
        <ion-col col-6>
          <p>
            <ion-icon name="football"></ion-icon> Cửa hàng  
          </p>
          <p>
            <ion-icon name="football"></ion-icon> Cửa hàng  
          </p>
          <p>
            <ion-icon name="football"></ion-icon> Cửa hàng  
          </p>
          <p>
            <ion-icon name="football"></ion-icon> Cửa hàng  
          </p>
        </ion-col>
        <ion-col col-6>
          <p>
            <ion-icon name="football"></ion-icon> Cửa hàng  
          </p>
          <p>
            <ion-icon name="football"></ion-icon> Cửa hàng  
          </p>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-refresher (ionRefresh)="doRefresh($event)" (ionPull)="doPulling($event)">
    <ion-refresher-content
      pullingText="Pull to refresh..."
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let number of [0,1,2,3,4]">
      <app-feed></app-feed>
    </ion-item>
  </ion-list>

</ion-content>
