  </ion-item>
 
  
  <ion-item (click)="blockList()" *ngIf="is_user_current">
    <ion-icon name="person"></ion-icon> Danh sách chặn
  </ion-item>
 
  <ion-item (click)="changeCoverAvatar(false)" *ngIf="is_user_current">

  <ion-item (click)="report()" *ngIf="!is_user_current">
