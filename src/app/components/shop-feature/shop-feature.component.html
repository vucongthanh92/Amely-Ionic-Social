<div class="shop_feature_container" *ngIf="shops.length > 0">
  <ion-row>
    <ion-col col-8>
      <h3 class="shop_feature_label">Cửa hàng tiêu biểu</h3>
    </ion-col>
  </ion-row>
  <ion-scroll scrollX class="shop_feature">
    <div class="scroll-item">
      <ion-col col-6 *ngFor="let shop of shops" (click)="openShop(shop)">
        <div class="item-card">
          <div class="shop_feature_image" *ngIf="shop.avatar" [style.background]="'url(' + shop.avatar + ')'"></div>
          <div>
            <h4 class="shop_feature_title">{{shop.title}}</h4>
          </div>
        </div>
      </ion-col>
    </div>
  </ion-scroll>
</div>
