<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons start>
      <button class="ion_navbar_box" ion-button (click)="dismiss()">
        <ion-icon class="ion_navbar_icon" ios="md-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
      <div class="ion_navbar_title">Thông Tin Quà Tặng</div>
    </ion-buttons>

    <ion-buttons end>
      <button class="gift_item_send_btn" ion-button (click)="choosenItem()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <div class="gift_item_image">
          <img src="{{ imageUrl }}" onError="this.src='assets/imgs/image_not_found.jpg'"/>
        </div>
      </ion-col>
      <ion-col col-8>
        <ion-row>
           {{item.product_snapshot.title}}
        </ion-row>
        <ion-row style="margin: 20px 0 0 0; background-color: rgb(184, 184, 184);border-radius: 8px;padding: 5px;">
           {{item.product_snapshot.description}}
        </ion-row>

        <ion-row style="margin: 20px 0 0 0;">
          Số lượng :
          <a style="color: rgb(173, 43, 43)">{{item.quantity}}</a>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4>
        <button ion-button round disabled="true">Số lượng : {{quantitySend}}</button>
      </ion-col>
      <ion-col col-8>
          <ion-range min="1" max="{{item.quantity}}" pin="true" [(ngModel)]="quantitySend" color="secondary">
            <ion-icon style="font-size: 3.4rem;" range-left name="remove" (click)="onMinus()"></ion-icon>
            <ion-icon style="font-size: 3.4rem;" range-right name="add" (click)="onAdd()"></ion-icon>
          </ion-range>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
