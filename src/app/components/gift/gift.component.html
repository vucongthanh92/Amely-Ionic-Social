<ion-header>
  <ion-navbar hideBackButton>
    <ion-buttons start>
      <button class="ion_navbar_box" ion-button (click)="dismiss()">
        <ion-icon class="ion_navbar_icon" ios="md-arrow-back" md="md-arrow-back"></ion-icon>
      </button>
      <div class="ion_navbar_title">tặng quà</div>
    </ion-buttons>
    <ion-buttons end>
      <button class="gift_btn_send" ion-button (click)="createGift()" >
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content" style="background-color: #57bde3;">
  <div class="scroll-content divBody">
    <ion-grid>
      <ion-row>
        <ion-col col-12 *ngIf="isUser">
            <div class="gift_receiver">Người nhận: <span>{{ usernameGift }}</span></div> 
        </ion-col>
        <ion-col col-12 *ngIf="!isUser">
            <div class="gift_receiver">Nhóm nhận quà: <span>{{ param.title }}</span></div>
        </ion-col>
      </ion-row>
      
      <ion-row class="marginRow">
        <ion-col col-12>
          <div class="divSize">
            <ion-label>Chọn quà: </ion-label>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 (click)="goToPage()">
          <div class="gift_choose_box" *ngIf="!item">
            <button class="buttonChoose" type="button" name="button">
              <ion-icon class="iconSize1" name="ios-add-circle-outline"></ion-icon>
              <br>Chọn quà
            </button>
          </div>
          <div *ngIf="item">
            <img width="100%" src="{{ avatar }}" onError="this.src='assets/imgs/image_not_found.jpg'"/>
            <p>{{ item.product_snapshot.title }}</p>
            <p> Số lượng: &nbsp; {{ item.quantity }}</p>
          </div>
        </ion-col>
        <ion-col col-12>
          <i>
            <ion-item>
              <ion-input class="item-ios" type="text" [(ngModel)]="description" name="description" placeholder="Nhập ghi chú (tối đa 50 ký tự)"></ion-input>
            </ion-item>
          </i>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
