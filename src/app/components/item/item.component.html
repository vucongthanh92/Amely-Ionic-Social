<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="item"> {{item.product_snapshot.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content *ngIf="product">
  <ion-card style="position: relative;" >
    <img *ngIf="product.images[0]"  src="{{product.images[0]}}" />
    <img *ngIf="product.images[0]==null"  src="assets/imgs/logo.png" />
    <div style="position: absolute;right: 0;bottom: 0">
      <button ion-button icon-only style="background: #fff; color: #488aff;border: 1px solid #eee;border-radius: 25px;box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);">
        <ion-icon class="iconLike" name="iconLike"></ion-icon>
      </button>
      <button ion-button icon-only style="background: #fff; color: #488aff;border: 1px solid #eee;border-radius: 25px;box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);">
        <ion-icon class="iconWannaSend" name="iconWannaSend"></ion-icon>
      </button>
    </div>
  </ion-card>
  <ion-card>
    <ion-card-header>
      {{product.title}}
    </ion-card-header>
  </ion-card>
  <ion-card *ngIf="createdCode">
    <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
  </ion-card>
  <ion-card>
    <ion-card-header>
      Thông tin cửa hàng
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col col-6>
        Tên cửa hàng
        </ion-col>
        <ion-col col-6>
           {{shop.title}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          Chủ cửa hàng
        </ion-col>
        <ion-col col-6>
          {{shop.owner_name}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          Địa chỉ cửa hàng
        </ion-col>
        <ion-col col-6>
           {{shop.shop_address}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          Số điện thoại
        </ion-col>
        <ion-col col-6>
           {{shop.shop_phone}}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          Mã số thuế
        </ion-col>
        <ion-col col-6>
           {{shop.shop_bidn}}
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <button [ladda]="is_used" ion-button block (click)="createCode()">Su dung</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button block (click)="gift()">Tang qua</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button block>Giao hang</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
