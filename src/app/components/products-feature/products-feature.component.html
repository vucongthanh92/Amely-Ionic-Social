<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Shopping</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content" >
  <div style="background-color: #fff; padding: 5px">
    <h3>Sản phẩm nổi bật</h3>
    <ion-scroll scrollX="true" style="width: 100%; height: 280px;">
      <div class="inner">
        <ion-row>
          <ion-col col-2 *ngFor="let number of [0,1,2,3,4]">
            <img width="100%" src="assets/imgs/logo.png" />
          </ion-col>
        </ion-row>
      </div>
    </ion-scroll>
  </div>
</ion-content>
