<div style="background-color: #fff; padding: 5px; margin: 10px 0px;" *ngIf="productsMostSold.length>0">
  <ion-row>
    <ion-col col-8>
      <h3>Sản phẩm bán chạy</h3>
    </ion-col>
    <ion-col col-4 style="text-align: right" *ngIf="shopGuid!= undefined " (click)="goToPage('view_all')">
      XEM TẤT CẢ
    </ion-col>
  </ion-row>
  <ion-scroll scrollX style="height:250px; margin-top: 10px">
    <div class="scroll-item" *ngIf="productsMostSold">
      <ion-col *ngFor="let product of productsMostSold" (click)="goToPage('product',product)">
        <div class="item-card">
          <img class="imgageProduct" *ngIf="product.images[0]==''" src="assets/imgs/image_not_found.jpg">
          <img class="imgageProduct" *ngIf="product.images[0]" src="{{product.images[0]}}">
          <div style="margin-top: 10px;">
            <h4>{{product.title}}</h4>
            <h4>{{formatCurrency(product.price,product.currency)}}</h4>
          </div>
        </div>
      </ion-col>
    </div>
  </ion-scroll>
</div>
